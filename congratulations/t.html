<script >// uses the the Web Animation API polyfill for non-supporting browsers: https://github.com/web-animations/web-animations-js

function getRandom(min, max) {
  return Math.random() * (max - min) + min;
}

var reveal = document.querySelector(".reveal");
reveal.classList.remove("reveal");
var revealedImages = reveal.querySelectorAll("img"),
i = 1;

function racknstack() {
  Array.prototype.forEach.call(revealedImages, function (photo) {
    setTimeout(function () {photo.style.position = "absolute";
      photo.style.width = getRandom(33, 45) + "%";
      photo.style.left = getRandom(-15, 65) + "%";
      photo.style.top = getRandom(-6, 60) + "vh";
      photo.classList.add("expose");
      var animate = photo.animate([
      { opacity: '0', transform: 'rotate(' + getRandom(-12, 12) + 'deg) scale(1.2)', boxShadow: '0 0 12px 12px rgba(0,0,0,.3)' },
      { opacity: '1', transform: 'rotate(' + getRandom(-8, 8) + 'deg)', boxShadow: '0 0 6px 6px rgba(0,0,0,.3)' }],
      {
        duration: 2000,
        fill: 'forwards' });

    }, 1800 * i);
    i++;
  });
}

imagesLoaded(revealedImages, racknstack);
